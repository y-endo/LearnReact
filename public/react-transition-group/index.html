<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="./assets/js/app.js" defer></script>
<title>LearnReact - react-transition-group</title>
<style>
.fade-enter {
  opacity: 0;
}
.fade-enter-active,
.fade-enter-done {
  transition: opacity .5s ease-in-out;
  opacity: 1;
}
.fade-exit {
  opacity: 1;
}
.fade-exit-active,
.fade-exit-done {
  transition: opacity .5s ease-in-out;
  opacity: 0;
}
</style>
</head>
<body>
<div id="app"></div>
</body>
</html>
